<!DOCTYPE html>
<html layout:decorate="~{commons/layout}" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title></title>
<head>
<body>
	<main layout:fragment="content">
		<h2 th:text="${calendar.year}"></h2>
		<h2 th:text="#{__${calendar.monthI18n}__}"></h2>
		<table>
			<tbody>
				<tr th:each="week: ${calendar.weeks}">
					<td th:each="day: ${week.days}">
						<p th:unless="${day.unfocused}" th:text="${day.dayOfMonth}"></p>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="${requestString}+'?year='+${calendar.previousMonthYear}+'&month='+${calendar.previousMonth}">&#60;-</a>
		<a th:href="${requestString}+'?year='+${calendar.nextMonthYear}+'&month='+${calendar.nextMonth}">-&#62;</a>
	</main>
	<div layout:fragment="additionalScript">
	</div>
</body>
</html>
